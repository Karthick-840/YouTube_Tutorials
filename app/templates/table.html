<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App - Table</title>
</head>
<body>
    <h1>Data Table</h1>
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
                <tr>
                    <td>{{ entry['column1'] }}</td>
                    <td>{{ entry['column2'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{ url_for('process_data') }}" method="post">
        <label for="column1">Fill Column 1:</label>
        <input type="text" id="column1" name="column1" required><br>
        <label for="column2">Fill Column 2:</label>
        <input type="text" id="column2" name="column2" required><br>
        <button type="submit">Generate Calendar</button>
    </form>
</body>
</html>
